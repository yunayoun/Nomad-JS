    <h1>time until christmas eve</h1>
    <h3>00:00:00</h3>

    <script>
        const leaveTime = document.querySelector('h3');
        
        function diffDay(){
            const christmasEve = new Date(2023, 11, 25)
            const today = new Date();
            const diff = christmasEve.getTime()-today.getTime();

            const diffDay = String(Math.floor(diff / (1000*60*60*24)));
            const diffHour = String(Math.floor((diff / (1000*60*60)) % 24)).padStart(2,'0');
            const diffMin = String(Math.floor((diff / (1000*60)) % 60)).padStart(2,'0');
            const diffSec = String(Math.floor(diff / 1000 % 60)).padStart(2,'0');
                // padstart는 string일때 사용가능하므로 타입변경
            leaveTime.innerText = `${diffDay}d :${diffHour}h : ${diffMin}m : ${diffSec}s`;
        }
        diffDay()
        setInterval(diffDay,1000);
