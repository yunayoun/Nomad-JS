<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Hello!</h2>

    <script>
        const colors = ["#1abc9c", "#3498db", "#9b59b6", "#f39c12", "#e74c3c"];

        const title = document.querySelector("h2");

        // function InMouse() {
        // title.innerText = "mouseenter!!";
        // console.dir(title);
        // }
        // function LeaveMouse() {
        // title.innerText = "mouseleave!!";
        // }
        // function ResizeWindow() {
        // title.innerText = "resize!!";
        // }
        // function rightClick() {
        // title.innerText = "right-click!!";
        // }
        const superEventHandler = {
            onmouseover : function(){
                title.innerText = 'mouseenter!!';
                title.style.color = colors[0];
            },
            onmouseout : function(){
                title.innerText = 'mouseout!!';
                title.style.color = colors[1];
            },
            onresize : function(){
                title.innerText = 'resize!!';

                title.style.color = colors[2];
            },
            oncontextmenu : function(){
                title.innerText = 'rightclick!!';
                title.style.color = colors[3];
            },
    };
    title.addEventListener("mouseenter", superEventHandler.onmouseover);
    title.addEventListener("mouseleave", superEventHandler.onmouseout);
    window.addEventListener('resize',superEventHandler.onresize);
    title.addEventListener('contextmenu',superEventHandler.oncontextmenu);
    </script>
</body>
</html>
